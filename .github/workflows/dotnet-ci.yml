name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET SDK 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ðŸ©µ Restore NuGet packages (má»›i + cÅ©)
    - name: Restore NuGet packages (dotnet)
      run: dotnet restore PRO231-DuAnTotNghiep.sln

    - name: Restore NuGet packages (legacy)
      run: nuget restore PRO231-DuAnTotNghiep.sln

    # ðŸ§± Build (báº¯t buá»™c x86)
    - name: Build solution (force x86)
      run: msbuild PRO231-DuAnTotNghiep.sln /p:Configuration=Release /p:Platform="x86"

    # ðŸ§ª Test (náº¿u test project lÃ  .NET Core)
    - name: Run unit tests
      run: dotnet test DuAnTotNghiep.Test/DuAnTotNghiep.Test.csproj --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

    # ðŸ“¦ Upload test result
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: NUnit-test-results
        path: '**/test_results.trx'
