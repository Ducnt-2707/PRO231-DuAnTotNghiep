name: .NET CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-framework:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # üîπ Restore to√†n b·ªô solution
      - name: Restore NuGet packages
        run: dotnet restore PRO231-DuAnTotNghiep.sln

      # üîπ Build app ch√≠nh
      - name: Build main project
        run: dotnet build PRO231-DuAnTotNghiep.sln --configuration Release

  test-dotnet:
    runs-on: windows-latest
    needs: build-framework
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ‚úÖ Restore to√†n b·ªô ƒë·ªÉ c√≥ dependency gi·ªØa project ch√≠nh & test
      - name: Restore all NuGet packages
        run: dotnet restore PRO231-DuAnTotNghiep.sln

      # ‚úÖ Build to√†n solution (ƒë·ªÉ .exe c√≥ s·∫µn)
      - name: Build entire solution
        run: dotnet build PRO231-DuAnTotNghiep.sln --configuration Release

      # üß™ Ch·∫°y test project
      - name: Run unit tests
        run: dotnet test DuAnTotNghiep.Test/DuAnTotNghiep.Test.csproj --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      # (T√πy ch·ªçn) L∆∞u k·∫øt qu·∫£ test ƒë·ªÉ xem tr·ª±c ti·∫øp trong GitHub
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: NUnit-test-results
          path: '**/test_results.trx'
