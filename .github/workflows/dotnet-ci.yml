name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET SDK 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ðŸ©µ BÆ°á»›c 1: Restore NuGet packages (cáº£ kiá»ƒu má»›i & kiá»ƒu cÅ©)
    - name: Restore NuGet packages (dotnet)
      run: dotnet restore PRO231-DuAnTotNghiep.sln

    - name: Restore NuGet packages (legacy)
      run: nuget restore PRO231-DuAnTotNghiep.sln

    # ðŸ§± BÆ°á»›c 2: Build solution
    - name: Build solution
      run: dotnet build PRO231-DuAnTotNghiep.sln --configuration Release --no-restore

    # ðŸ§ª BÆ°á»›c 3: Cháº¡y unit test (NUnit)
    - name: Run unit tests
      run: dotnet test DuAnTotNghiep.Test/DuAnTotNghiep.Test.csproj --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

    # ðŸ“¦ BÆ°á»›c 4: Upload káº¿t quáº£ test
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: NUnit-test-results
        path: '**/test_results.trx'
